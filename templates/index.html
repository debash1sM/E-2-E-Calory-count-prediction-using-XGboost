<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calory Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calory Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" class="form-control" required>
                    <option value="-1">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Height">Height (cm):</label>
                <input type="number" id="Height" name="Height" class="form-control" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="Weight">Weight (kg):</label>
                <input type="number" id="Weight" name="Weight" class="form-control" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="Duration">Duration (min):</label>
                <input type="number" id="Duration" name="Duration" class="form-control" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="Heart_Rate">Heart Rate (bpm):</label>
                <input type="number" id="Heart_Rate" name="Heart_Rate" class="form-control" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="Body_Temp">Body Temperature (Â°C):</label>
                <input type="number" id="Body_Temp" name="Body_Temp" class="form-control" step="0.1" required>
            </div>
            <input type="submit" value="Predict" class="btn btn-secondary btn-block" id="submit" disabled>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
